#端口
server:
  port: 20418

#rabbitMQ配置
spring:
  application:
    name: royan-message
  profiles:
    active: dev
  cloud:
    nacos:
      discovery: #注册中心
        server-addr: nacos.royan.com:8848
      config: #配置中心
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
  rabbitmq:
    host: 192.168.0.128
    port: 5672
    username: root
    password: root
    #开启confirms回调 P -> Exchange
    publisher-confirm-type: correlated
    #开启returnedMessage回调 Exchange -> Queue
    publisher-returns: true
    # 设置手动确认(ack) Queue -> C
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 100
