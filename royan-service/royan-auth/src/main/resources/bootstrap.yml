server:
  port: 21402

spring:
  application:
    name: royan-auth
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  cloud:
    nacos:
      #配置中心
      config:
        server-addr: ${spring.cloud.nacos.server-addr:https://nacos.royan.com}:8848
        file-extension: yml
        namespace: ${spring.profiles.active}